<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}DocuFlow{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GLOBAL STYLING -->
  <style>
    :root {
      --bg: #f4f6fa;
      --surface: #ffffff;
      --nav: #111827;
      --accent: #2563eb;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Inter", Arial, sans-serif;
      color: var(--text);
    }

    /* NAVBAR */
    .topbar {
      background: var(--nav);
      padding: 14px 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }

    .navlinks a {
      color: #fff;
      margin-left: 18px;
      text-decoration: none;
      font-weight: 500;
    }

    .navlinks a:hover {
      opacity: 0.7;
    }

    .logout {
      color: #ff6b6b !important;
    }

    /* CONTAINER */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    /* GENERIC CARD */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    /* DOCUMENT GRID */
    .doc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .doc-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e5e7eb;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    .doc-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      text-transform: capitalize;
    }

    .pill.draft     { background: #e5e7eb; color:#374151; }
    .pill.submitted { background: #dbeafe; color:#1d4ed8; }
    .pill.approved  { background: #d1fae5; color:#065f46; }
    .pill.rejected  { background: #fee2e2; color:#7f1d1d; }

    /* FORM FIELDS */
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    textarea {
      min-height: 90px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: #1e40af;
    }

    .btn-danger {
      background: #dc2626;
      color: #fff;
    }

    .btn-danger:hover {
      background: #991b1b;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

  <!-- SHOW NAVBAR ONLY IF NOT ON LOGIN PAGE -->
  {% if request.path != '/login/' %}
  <div class="topbar">
    <div class="brand">DocuFlow</div>
    <div class="navlinks">
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'create_document' %}">Create Document</a>

      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="logout">Logout</a>
      {% endif %}
    </div>
  </div>
  {% endif %}

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
